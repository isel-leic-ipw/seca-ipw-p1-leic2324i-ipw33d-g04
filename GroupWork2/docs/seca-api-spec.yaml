components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
  schemas:
    EventName:
      required:
      - title
      - userId
      type: object
      properties:
        title:
          type: string
          example: Study Http
        description:
          type: string
          example: To develop web applications, knowing HTTP is fundamental
        userId:
          type: integer
          example: 1
    GroupName:
      required:
      - title
      - userId
      type: object
      properties:
        title:
          type: string
          example: Intro to WEB Programming
        description:
          type: string
          example: Develop yourself to get skills on back-end and front-end 
        userId:
          type: integer
          example: 1
    Event:
      allOf: 
        - $ref: "#/components/schemas/EventName"
        - type: object
          required:
          - id
          properties:
            id:
              type: integer
              example: 1
    Group:
      allOf: 
        - $ref: "#/components/schemas/GroupName"
        - type: object
          required:
          - id
          properties:
            id:
              type: integer
              example: 1
    CreateGroup:
      type: object
      required:
      - groupName
      properties:
        userName:
          type: string
          example: sports
    NewUser:
      type: object
      required:
      - userName
      properties:
        userName:
          type: string
          example: gon√ßalo*inacio
    MissingParameter:
      type: object
      properties:
        error:
          type: string
          example: "Missing required parameter"
    InvalidBody:
      type: object
      properties:
        error:
          type: string
          example: "Invalid body content"
    NotFound: 
      type: object
      properties:
        uri:
          type: string
          format: uri
          example: "/event/1"
        description:
          type: string
          example: "Event with id 1 not found"
  responses: 
    404NotFound:
      description: "Resource not found"
      content: 
        application/json:
          schema: 
            $ref: "#/components/schemas/NotFound"
    400BadRequest:
      description: "Invalid Request because of a missing Parameter or invalid body content"
      content: 
        application/json:
          schema: 
            oneOf:
              - $ref: "#/components/schemas/MissingParameter"
              - $ref: "#/components/schemas/InvalidBody"