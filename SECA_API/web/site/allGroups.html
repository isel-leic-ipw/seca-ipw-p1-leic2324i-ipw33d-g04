<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"> 
      <link rel="stylesheet" href="styles.css">
      <title>Show Events</title>
  </head>
  
  <body>
  <a href="/home">Home</a>
  <h2>All Groups</h2>

    {{#each groups}}
        <head>Group:{{this.name}}</head>
        <p>Description:{{this.description}}</p>

        <form action="/groups/find" method="post">
            <input type="hidden" name="id" id="id" value="{{this.id}}">
            <input type="submit" value="Go">
        </form>
    {{/each}}
    
  </body>
</html>
