<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"> 
      <link rel="stylesheet" href="styles.css">
      <title>Events</title>
  </head>

  <body>
    <a href="/home">Home</a>

    <h2>Popular Events</h2>
    <form action="/events/popular" method="get">
        <input type="number" name="nr" value="1" placeholder="Insert a limit for the event number">
        <input type="submit" value="Submit">
    </form>
 
    <h2>Search Event by Name</h2>
    <form action="/events/name" method="get">
        <input type="text" name="en" id="en" placeholder="Insert the event name" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Search Event by Id</h2>
    <form action="/events/id" method="get">
        <input type="text" name="eventId" id="eventId" placeholder="Insert the event ID" required>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
