<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"> 
      <link rel="stylesheet" href="styles.css">
      <title>Events</title>
  </head>

  <body>
    <a href="/site/home.html">Home</a>

    <h2>Popular Events</h2>
    <p>Get a list of the most popular events!</p>
    <form action="/site/event/popular" method="get">
        <input type="number" name="nr" value="1" placeholder="Insert a page for the popular events">
        <input type="number" name="nr" value="30" placeholder="Insert a size for the events returned">
        <input type="submit" value="Submit">
    </form>
 
    <h2>Search Event by Name</h2>
    <p>Do you need information about a specific event? Insert your desired event's name here!</p>
    <form action="/site/event/name" method="get">
        <input type="text" name="en" id="en" placeholder="Insert the event name" required>
        <input type="submit" value="Submit">
    </form>

    <h2>Search Event by Id</h2>
    <p>Insert your desired event's ID as parameter here to get its info!</p>
    <form action="/site/event:id" method="get">
        <input type="text" name="eventId" id="eventId" placeholder="Insert the event ID" required>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
