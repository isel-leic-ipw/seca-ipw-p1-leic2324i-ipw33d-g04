<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"> 
      <link rel="stylesheet" href="styles.css">
      <title>Create User</title>
  </head>

  <body>
    <a href="/home">Home</a>

    <h2>Get User</h2>
      <form action="/user/" method="get" onsubmit="location.href = this.action + this.userId.value; return false">
        <input type="text" name="userId" id="userId" placeholder="Insert the User ID" required>
        <input type="submit" value="Go">
      </form>

    <h2>Create User</h2>
      <p>You don't have an account? Create one here!</p>
      <form action="/user" method="post">
        Id: <input type="text" name="id" id="id" required>
        Name: <input type="text" name="name" id="name" required>
        <input type="submit" value="Go">
      </form>
  </body>
</html>
